<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page Example</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Alert -->
        <div class="alert" style="font-size: 16px;">
            <a href="#">Mot de passe oublié?</a>
            <a href="#">Besoin d'aide</a>
            <a href="#">Sécurité</a>
        </div>
        <!-- Image in Header -->
        <div class="header-image"></div>
    </header>

    <!-- Rest of the Page -->
    <div class="main-content">
        <div class="form-container">
            <form>
                <label class="form-label" style="background-color: #d24120;">
                    <div class="label-center">ACCÈS SÉCURISÉ À VOTRE ESPACE PERSONNEL</div>
                </label>
                <label class="form-label">
                    <div class="label-left1">Saisissez votre session utilisateur:</div>
                    <div class="label-right">
                        <input type="text" name="session" placeholder="Session">
                    </div>
                </label>
                <label class="form-label">
                    <div class="label-left" style="margin-top: 18px;">Mot de passe:</div>
                    <div class="label-center1">
                        <input type="password" name="password" placeholder="Mot de passe">
                    </div>
                    <div class="label-right">
                        <button type="button1" style="color: #f1c40f;
                        background-color: red;
                    ">Corriger</button>
                    </div>
                </label>
                <label class="form-label">
                    <div class="label-left"></div>
                    <div class="label-center1">
                        <button type="submit"  style="color: #f1c40f;
                        background-color: red;
                     width: 211px;">Valider</button>
                    </div>
                    <div class="label-right"></div>
                </label>
            </form>
        </div>
    </div>
</body>
</html>
